<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">


<head>
    <meta charset="UTF-8">
    <title>Chatbot</title>
    <script src="https://kit.fontawesome.com/ac1b82ff7f.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="chatbox">
        <div class="chatbox__support chatbox--active">
            <div class="chatbox__header">
                <div class="chatbox__image--header fa-2x">
                    <i class="fa-solid fa-robot" style="color:white"></i>
                </div>
                <div class="chatbox__content--header">
                    <h4 class="chatbox__heading--header">Chat z Pomocnikiem</h4>
                    <p class="chatbox__description--header">Jestem "Bob" jak Ci pomóc?</p>
                </div>
            </div>
            <div class="chatbox__messages">
                <div></div>
            </div>
            <div class="chatbox__footer">
                <input type="text" placeholder="Napisz wiadomość...">
                <button class="chatbox__send--footer send__button">
                    <i class="fa-solid fa-paper-plane fa-2x">

                    </i>
                </button>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="{{url_for('static', filename='app.js')}}"></script>
</body>
</html>
